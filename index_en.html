<!DOCTYPE html>
<meta charset="utf-8">
<head>

    <title>National Atlas</title>

    <script src="./js/d3.v4.min.js"></script>
    <script src="./js/d3-legend.min.js"></script>
    <script src="./js/colorbrewer.js"></script>
    <script src="./js/topojson.min.js"></script>
    <script src="./js/jenks.js"></script>
    <script src="./js/Messages.js"></script>
    <script src="./js/DataLoader.js"></script>
    <script src="./js/NatAtlas.js"></script>

    <link href='./css/natatlas.css' rel='stylesheet' type='text/css'/>

</head>

<!-- init NatAtlas.js with language = 1 = english -->
<body id="mainWindow" onload="init(1)">
<div id="chooserDiv">
  <input  id="makeMapBtn" type="button" onclick="showMapGroups()" value="CHOOSE SUBJECT" >
    <p>Theme:<br>
    </p>
    <div id="mGroup"></div>
    <p>Subject:<br>
    </p>
    <div id="mSubject"></div>
    </p>
    <p>Map Unit:<br>
    </p>
    <div id="mUnit"></div>
    <p>Date:<br>
    <div id="mDate"></div>
    </p>
</div>
<div id="compareDiv">
    <input id="cMapBtn" type="button" onclick="showCompareGroups()" value="COMPARE WITH...">
    <p>Theme:<br>
    </p>
    <div id="cGroup"></div>
    <p>Subject:<br>
    </p>
    <div id="cSubject"></div>
    <p>Map Unit:<br>
    </p>
    <div id="cUnit"></div>
    <p>Date:<br>
    <div id="cDate"></div>
    </p>
</div>
<div id="mainMapDiv"></div>
<div id="compareMapDiv"></div>
<div id="mainLegendDiv"><a href="index.html">Nederlandse versie</a></div>
<div id="compareLegendDiv"></div>
<div id="compareToolsDiv">
    <table>
        <tr align="center"><td>X-Position:</td><td>Opacity:</td><td>Swipe:</td><td>Background:</td></tr>
        <tr align="center">
            <td><input id="xSlider" type="range"  min="0" max="1" step="1" value="1" height="50px"
                    oninput="xSlider()"/></td>
        <td><input id="oSlider" type="range" disabled="disabled" min="0" max="100" step="1" value="100"
                   oninput="oSlider()"/></td>
        <td><input id="wSlider" type="range" disabled="disabled" min="0" max="100" step="1" value="100"
                   oninput="wSlider()"/></td>
        <td><input id="bCheck" type="checkbox" checked onchange="bCheck()">Show</td>
        </tr>
    </table>
</div>
<div id="messageDiv">STARTING UP...</div>

</body>
